<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Discount Helper</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6f8;
    margin:0;
    padding:10px;
}
.container{
    max-width:420px;
    margin:auto;
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
    text-align:center;
    margin-bottom:10px;
}
input, select, button{
    width:100%;
    padding:10px;
    margin-top:8px;
    font-size:16px;
}
button{
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
button:hover{ background:#0056b3; }

.item{
    background:#f1f1f1;
    padding:8px;
    margin-top:6px;
    border-radius:6px;
    font-size:14px;
}

.result{
    background:#e7f7e7;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    font-size:15px;
}

.history{
    margin-top:15px;
}
.history h3{
    margin-bottom:5px;
}
.history-item{
    background:#fafafa;
    padding:6px;
    margin-top:4px;
    border:1px solid #ddd;
    border-radius:5px;
    font-size:13px;
}
.clear{
    background:#dc3545;
    margin-top:5px;
}
</style>
</head>

<body>
<div class="container">
<h2>ðŸ›’ Smart Discount Helper</h2>

<input type="number" id="price" placeholder="Item price (â‚¹)">
<input type="number" id="discount" placeholder="Discount value">

<select id="discountType">
    <option value="percent">Percent (%)</option>
    <option value="flat">Flat â‚¹</option>
</select>

<button onclick="addItem()">Add Item</button>

<div id="items"></div>

<div class="result" id="result">
    <b>Total:</b> â‚¹0 <br>
    <b>You Save:</b> â‚¹0
</div>

<button onclick="saveBill()">Save Bill</button>

<div class="history">
<h3>ðŸ§¾ History</h3>
<div id="historyList"></div>
<button class="clear" onclick="clearHistory()">Clear History</button>
</div>

</div>

<script>
let items = [];

function addItem(){
    let price = Number(document.getElementById("price").value);
    let discount = Number(document.getElementById("discount").value);
    let type = document.getElementById("discountType").value;

    if(price<=0) return alert("Enter valid price");

    let discountAmount = (type==="percent")
      ? price * discount / 100
        : discount;

    let finalPrice = Math.max(price - discountAmount, 0);

    items.push({price, discount, type, finalPrice, discountAmount});
    renderItems();
    calculateTotal();

    document.getElementById("price").value="";
    document.getElementById("discount").value="";
}

function renderItems(){
    let div = document.getElementById("items");
    div.innerHTML="";
    items.forEach((i,idx)=>{
        div.innerHTML += `
        <div class="item">
        Item ${idx+1}: â‚¹${i.price} â†’ â‚¹${i.finalPrice}
        </div>`;
    });
}

function calculateTotal(){
    let total=0, save=0;
    items.forEach(i=>{
        total+=i.finalPrice;
        save+=i.discountAmount;
    });
    document.getElementById("result").innerHTML =
        `<b>Total:</b> â‚¹${total.toFixed(2)}<br>
         <b>You Save:</b> â‚¹${save.toFixed(2)}`;
}

function saveBill(){
    if(items.length===0) return;
    let history = JSON.parse(localStorage.getItem("history")||"[]");
    let total=items.reduce((s,i)=>s+i.finalPrice,0);
    let save=items.reduce((s,i)=>s+i.discountAmount,0);
    history.unshift({date:new Date().toLocaleString(), total, save});
    localStorage.setItem("history",JSON.stringify(history));
    items=[];
    renderItems();
    calculateTotal();
    loadHistory();
}

function loadHistory(){
    let list = document.getElementById("historyList");
    list.innerHTML="";
    let history = JSON.parse(localStorage.getItem("history")||"[]");
    history.forEach(h=>{
        list.innerHTML+=`
        <div class="history-item">
        ${h.date}<br>
        Total: â‚¹${h.total} | Saved: â‚¹${h.save}
        </div>`;
    });
}

function clearHistory(){
    if(confirm("Clear all history?")){
        localStorage.removeItem("history");
        loadHistory();
    }
}

loadHistory();
</script>
</body>
</html>
